<!doctype html>
<html>
<head>
	{%load staticfiles%}
	<link href="{% static 'paper/pg.css'%}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'paper/bootstrap.css'%}">
    <meta charset="utf-8">
	<title>Welcome to SES </title>
</head>

<body  style="background-image:url('{% static 'paper/bg1.jpg'%}'); background-repeat:no-repeat; background-attachment:fixed;">

    <nav class="navbar navbar-inverse">
		        <div class="navbar-header">
    			    <h2 style="color:#FFFFFF">ASES</h2>
                    <h4 style="color:#FFFFFF">AI based Smart Examination System</h4>
			    </div>
                <div style="padding-top:30pt;padding-right:50pt">
                <form action="{%url 'logout'%}">
			        <div class="navbar-right">
				    <button type="submit" class="btn btn-default" style="box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">Home</button>
			        </div>
                </form>
                </div>
	</nav>

    <div class="container-fluid" style="margin-top:-30px">
    <form action="{% url 'anschecking'%}" method="post">{% csrf_token %}
        <div class="row" style="height:380px; overflow:auto">
            <div  class="col-lg-6">
            <div class="studentBatch">
            <center>
            <h2>Correct Answer</h2>
            <br/>
            <textarea rows="8" cols="65" name="trueans">{{correct}}</textarea>
            </center>
        </div></div>

            <div  class="col-lg-6">
            <div class="studentBatch">
                <center>
                <h2>Attempt Answer</h2>
                <br/>
                <textarea rows="8" cols="65" name="ans">{{attempt}}</textarea>
            </center>
            </div></div>
        </div>
        <div class="studentBatch row" >
            <div class="col-md-3">
                <button class="btn btn-default" style="width:100% ; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);" type="submit">Check</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-default" style="width:100% ;box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);" type="reset">Reset</button>
            </div>
            <div class="col-md-6">
                <p style="color:red">{{message}}</p>
            </div>
        </div>
    </form>
    </div>
</body>
