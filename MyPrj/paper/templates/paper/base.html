<!doctype html>
<html>
<head>
	{%load staticfiles%}
	<link href="{% static 'paper/pg.css'%}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="{% static 'paper/bootstrap.css'%}">
    <meta charset="utf-8">
	<title>Welcome to SES </title>
</head>

<body style="background-image:url('{% static 'paper/bg1.jpg'%}'); background-repeat:no-repeat; background-attachment:fixed;">
	<nav class="navbar navbar-inverse">
			<div class="navbar-header">
    			<h2 style="color:#FFFFFF">ASES</h2>
            	<h4 style="color:#FFFFFF">AI based Smart Examination System</h4>
			</div>
            <form action="{%url 'logout'%}">
			<div class="navbar-right"  style="padding-top:30pt;padding-right:50pt">
				<button type="submit" class="btn btn-default" style="box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">LogOut</button>
			</div></form>

	</nav>
    <div class="container-fluid">
		<h3><strong>welcome {{user.user_id}}</strong></h3>
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
